name: liquidswipe
description: onboarding with liquid swipe animation


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  liquid_swipe: ^1.3.1


  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  assets:
  - images/

  fonts:
  - family: Product_Sans
    fonts:
    - asset: fonts/Product_Sans_Bold.ttf
    - asset: fonts/Product_Sans_Regular.ttf
